        <p>冒泡排序：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span><span class="comment">//由此推出，如果有 n 个数，则要进行 n - 1 趟比较。在第一趟比较中要进行 n - 1 次两两比较，在第 j 趟比较中要进行 n - j 次两两比较。</span></span></span><br><span class="line"><span class="number">2</span> <span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function">3 </span>&#123;</span><br><span class="line"><span class="number">4</span>     <span class="keyword">int</span> a[<span class="number">10</span>];</span><br><span class="line"><span class="number">5</span>     <span class="keyword">int</span> i, j, t;</span><br><span class="line"><span class="number">6</span>     <span class="built_in">printf</span>(<span class="string">&quot;input 10 numbers :\n&quot;</span>);<span class="comment">//输入 </span></span><br><span class="line"><span class="number">7</span>     <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++)         <span class="comment">//数组 </span></span><br><span class="line"><span class="number">8</span>         <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;a[i]);         <span class="comment">//a[0]~a[9] </span></span><br><span class="line"><span class="number">9</span>     <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);<span class="number">10</span>     <span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; <span class="number">9</span>; j++)</span><br><span class="line"><span class="number">11</span>        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">9</span> - j; i++)  <span class="comment">//冒泡排序 </span></span><br><span class="line"><span class="number">12</span>         <span class="keyword">if</span> (a[i] &gt; a[i + <span class="number">1</span>])        <span class="comment">//核心算法 ,交换顺序</span></span><br><span class="line"><span class="number">13</span>       </span><br><span class="line">&#123;<span class="number">1</span>              t = a[i];</span><br><span class="line"><span class="number">15</span>             a[i] = a[i + <span class="number">1</span>];</span><br><span class="line"><span class="number">16</span>       a[i + <span class="number">1</span>] = t      &#125;</span><br><span class="line"><span class="number">18</span>     <span class="built_in">printf</span>(<span class="string">&quot;the sorted numbers :\n&quot;</span>);</span><br><span class="line"><span class="number">19</span>     <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++)      <span class="comment">//输出 ；</span></span><br><span class="line"><span class="number">20</span>         <span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>, a[i]);     <span class="comment">//数组 </span></span><br><span class="line"><span class="number">21</span>    <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>)；</span><br><span class="line"><span class="number">22</span>     <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"><span class="number">23</span> &#125;</span><br></pre></td></tr></table></figure>

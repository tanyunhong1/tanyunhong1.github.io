        <p>选择排序：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*********************选择排序******************************/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i = <span class="number">0</span>;         <span class="comment">//定义一个i并且赋初值为0，i作为数组的下标</span></span><br><span class="line">	<span class="keyword">int</span> j = <span class="number">0</span>;      <span class="comment">//定义j并且赋初值为0，j作为找到最大值时所对应的下标</span></span><br><span class="line">	<span class="keyword">int</span> k;            <span class="comment">//定义一个k，用来保存此次循环中最大值的下标</span></span><br><span class="line">	<span class="keyword">int</span> temp;         <span class="comment">//定义一个中间变量temp，供以后交换值的时候使用</span></span><br><span class="line">	<span class="keyword">int</span> a[]=&#123;<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">72</span>,<span class="number">1</span>,<span class="number">7</span>,<span class="number">9</span>,<span class="number">3</span>,&#125;;    <span class="comment">//定义了一个9个数的数组，并且初始化</span></span><br><span class="line">	<span class="keyword">int</span> len = <span class="keyword">sizeof</span>(a)/<span class="keyword">sizeof</span>(a[<span class="number">0</span>]);  <span class="comment">//len是数组的大小</span></span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>;i&lt;len;i++)        <span class="comment">//判断i是否小于len，执行下面的语句</span></span><br><span class="line">	&#123;</span><br><span class="line">		k = i;           <span class="comment">//假设此次循环中的最大值就是当前的值</span></span><br><span class="line">		<span class="keyword">for</span>(j = i+<span class="number">1</span>;j&lt;len;j++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(a[j]&gt;a[k])    <span class="comment">//将假设的当前最大值与后面的值比较</span></span><br><span class="line">			&#123;</span><br><span class="line">				k = j;     <span class="comment">//若后面的值更大，则交换下标</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;，当前最大值</span><br><span class="line">		<span class="keyword">if</span>(k != i)       <span class="comment">//比较之后如果此次循环中最大值并非当前值</span></span><br><span class="line">		&#123;</span><br><span class="line">			temp = a[i];   <span class="comment">//将此次循环中的最大值与a[k]交换</span></span><br><span class="line">			a[i] = a[k];</span><br><span class="line">			a[k] = temp;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;len;i++)       <span class="comment">//利用for循环将结果依次输出</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>,a[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br></pre></td></tr></table></figure>
